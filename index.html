<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Crypto_Currency_Pagination</title>
</head>

<body class="light-blue darken-4">

    <main>
        <header>
            <h2 class="center-align">Crypto_Currency_Table</h2>
        </header>

        <section id="table">
            <table class="centered highlight">
                <thead>
                    <th>Name</th>
                    <th>Rank</th>
                    <th>Price</th>
                    <th>24 Hour Change</th>
                </thead>
                <h3 class="center-align" id="loading">Loading...</h3>
                <tbody id="crypto_table_data">

                </tbody>
            </table>
        </section>
        <footer class="center-align">
            <ul class="pagination">
                <li class="disabled"><a href="#!"><i class="material-icons arrow-left">chevron_left</i></a></li>
                <li class="active"><a href="#!">1</a></li>
                <li class="waves-effect"><a href="#!">2</a></li>
                <li class="waves-effect"><a href="#!">3</a></li>
                <li class="waves-effect"><a href="#!">4</a></li>
                <li class="waves-effect"><a href="#!">5</a></li>
                <li class="waves-effect"><a href="#!">6</a></li>
                <li class="waves-effect"><a href="#!">7</a></li>
                <li class="waves-effect"><a href="#!">8</a></li>
                <li class="waves-effect"><a href="#!">9</a></li>
                <li class="waves-effect"><a href="#!">10</a></li>
                <li class="waves-effect"><a href="#!"><i class="material-icons arrow-right">chevron_right</i></a></li>
            </ul>
        </footer>
    </main>





</body>
<script src="./pagination.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</html>
